<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ae13f6fb78.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>Library</title>
</head>
<body>
    <main>
        <header>
            <div>
                <span>
                    <i class="fas fa-book-open"></i>
                    <p>The Library</p>
                </span>
                <button type="submit" class="submitButton">Login</button> 
            </div>
        </header>
        <div class="mainCont">
            <div class="addForm">
                <h3>Add New Book</h3>
                <form class="libForm">
                    <input class="bookInput" type="text" id="title" placeholder="Title" required>
                    <input class="bookInput" type="text" id="author" placeholder="Author" required>
                    <input class="bookInput" type="number" min="1" max="10000" id="pages" placeholder="Number of Pages" required>
                    <div>
                        <label for="read">Book read?</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                    <button type="submit" class="submitButton">Add</button>
                </form> 
            </div>
            <div class="libDisp">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th># of pages</th>
                            <th>Read?</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <footer>
            <small>&copy; Copyright <span id="year"></span>, sumedh-inamdar</small>
            <a href="https://github.com/sumedh-inamdar" target="_blank" title="Link to personal Github">
                <input type="image" alt="Github" src="images/Octocat.png">
            </a>
        </footer>
    </main>
</body>
</html>
